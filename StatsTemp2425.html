<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale: 1.0">
  <title>Stats Temp. 24/25</title>
  <style>
    body {
      background-color: rgb(245, 255, 255);
      font-family: Arial, sans-serif; }

    table {
      width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }

</head>
<body>

<div class="container">

      <th>Goles</th>

    <tbody id="tablaEstadisticas"></tbody>
  </table>
</div>

<script>
  // Datos de jugadores con minutos jugados por partido, goles y asistencias

    { nombre: "Gabri", minutos: [45, 90, 80, 0, 84, 0, 0], goles: 0, asistencias: 0 },

    { nombre: "Erik", minutos: [25, 57, 0, 0, 26, 0, 0], goles: 0, asistencias: 0 },

    { nombre: "Carlos A", minutos: [8, 0, 0, 0, 6, 0, 0], goles: 0, asistencias: 0 },

    { nombre: "Dani", minutos: [90, 21, 90, 0, 90, 0, 0], goles: 0, asistencias: 0 },
    { nombre: "Alvarito", minutos: [90, 57, 90, 0, 76, 0, 0], goles: 1, asistencias: 1 },

    { nombre: "Fer", minutos: [90, 90, 70, 0, 90, 0, 0], goles: 5, asistencias: 0 },

  ];

  // Función para mostrar los datos en la tabla
  function mostrarEstadisticas() {
    const tabla = document.getElementById("tablaEstadisticas");

    jugadores.forEach(jugador => {
      const minutosTotales = jugador.minutos.reduce((acc, min) => acc + min, 0);

      const fila = `<tr>
                <td>${jugador.nombre}</td>
                <td>${minutosTotales}</td>
                <td>${jugador.goles}</td>
                <td>${jugador.asistencias}</td>
            </tr>`;
      tabla.innerHTML += fila;
    });
  }

  // Mostrar estadísticas al cargar la página
  window.onload = mostrarEstadisticas;
</script>

</body>
</html>
